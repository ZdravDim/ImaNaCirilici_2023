<div class="container p-5">
    <form  #translateMessage = "ngForm" (submit)="translate(translateMessage.value)">
        <div class="row">
            <input class="col-lg mr-2 ml-auto" type="text" id="inputText" placeholder="Унеси текст... " ngModel required>
            <input class="col-lg ml-2 mr-auto" type="text" id="outputText" readonly placeholder="Превод...">
        </div>
        <div class="text-center same-size mx-auto">
            <select name="selectedOption" class="mt-3 mr-3 p-2" id="transliterationType" required>
                <option value="latin">У латиницу</option>
                <option value="cyrillic">У ћирилицу</option>
            </select>
            <input class="same-size mt-2 btn" type="submit" value="ПРЕВЕДИ">
        </div>
    </form>
</div>
