<div class="container-fluid text-center">
  <h1 class="text-center my-4">{{blogData['title']}}</h1>
  <picture>
    <source srcset="assets/blog.webp" />
    <img class="mt-1" src="assets/blog.jpg" alt="Blog image" />
  </picture>
  <p class="mt-4">{{blogData['content']}}</p>

  <div class="mt-4">
    <h3>Оставите коментар</h3>
    <form id="myForm" #userComment = "ngForm" (submit)="sendComment(userComment.value)" class="needs-validation mx-auto p-3" novalidate>
        <div class="form-group mb-0">
            <textarea style="position: relative; " (click)="formVisible = true" name="comment" class="form-control" rows="3" placeholder="Унесите коментар..." ngModel required></textarea>
        </div>

        <div *ngIf="formVisible" class="my-3">
            <button class="btn w-100 text-white" type="submit">Пошаљи</button>
        </div>
    </form>
  </div>

  <h1 class="text-center my-4">Коментари</h1>

  <div *ngFor="let comment of blogData['comments']" class="mt-2 mb-4 mx-auto comment-div">
    <div class="div mx-auto">
      <h1 class="mr-auto">{{blogData['createdBy']['firstName'] + ' ' + blogData['createdBy']['lastName']}}</h1>
      <p>{{blogData['content']}}</p>
      <div class="autor">
        <img src="assets/1.jpg">
        <p>{{blogData['createdBy']['firstName'] + ' ' + blogData['createdBy']['lastName']}}</p>
      </div>
    </div>
  </div>
</div>
